<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .even{background-color: lightgray;}
        .rect{display: inline-block;height: 40px;width: 100px;}
    </style>
</head>
<body>
    <div ng-controller="myController">
        <h2>Data Binding Directives</h2>
        <label ng-repeat="color in colors">
            {{color}}
            <input type="radio" ng-model="myStyle['background-color']" ng-value="color" id="{{color}}" name="myColor" />
        </label>
        <span class="rect" ng-style="myStyle"></span><br />
        <li ng-repeat="day in days">
            <span ng-class-even="'even'">{{day}}</span>
        </li>
        <hr>
        Show Message: <input type="checkbox" ng-model="checked" />
        <p ng-if="checked" ng-bind="msg"></p>
    </div>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="./directive_bind.js"></script>
</body>
</html>
