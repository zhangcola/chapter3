<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJs scope and Template</title>
</head>
<body>
    <div ng-controller = "SimpleTemplate">
        ValueA:<input type="number" ng-model="valueA" />
        ValueB:<input type="number" ng-model="valueB" />
        Express Value : {{valueA + valueB}} <br /><br/>
        <input type="button" ng-click="addValues(valueA, valueB)" value="click to add value {{valueA}} + {{valueB}}" />
        ClickValue : {{valueC}} <br />
    </div>
</body>
<script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
<script src="./ng_scopt_template.js"></script>
</html>
